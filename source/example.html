<html>
    <head>
        <title>ブラウザのタブに表示されるタイトル</title>
    </head>
    <body>
        <h1>見出し : 章や節の表題</h1>
        <p>段落１</p>
        <p>段落２</p>
        <table border=1>
            <tr><th>表題１</th><th>表題２</th><th>表題３</th></tr>
            <tr><td>データ１</td><td>データ２</td><td>データ３</td></tr>
            <tr><td>データ４</td><td bgcolor=red>データ５</td><td>データ６</td></tr>
        </table>

        <h1>見出し : 章や節の表題</h1>

        <p>段落３</p>
        <p>段落４</p>
    </body>
</html>
